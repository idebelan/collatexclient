<!DOCTYPE html>
<html>
<head>
    <title>Client</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script> 
    <link rel="stylesheet" type="text/css" href="styles/style.css">
 </head>

<body>

    <textarea id="latex">Your latex goes here</textarea>
    
    <script>
    $(document).ready(function () {
     //you can ask socket.io's client to notify the server about disconnect by turning on the sync disconnect on unload flag
        var socket = io.connect('http://localhost:3000' ); 
        //receive character from server
        socket.on('server_character',function(content){ document.getElementById('latex').innerHTML=content; });
        //On Keydown
        $('#latex').on('keydown',function(){
            var character= $('#latex').val();
            //send character to server
            socket.emit('client_character',{buffer:character});
        });
    });  
    </script>

</body>
</html>
